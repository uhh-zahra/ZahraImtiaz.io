<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <br><br>
    <br><br>

    <center>
    <h1 style="color: rgb(180, 180, 180);">FlexBox Quiz</h1>
    </center>

    <br><br>
    <br><br>

    <div class="quiz-container">
        <div class="quiz-item">
            <div class="question">
                <h2>Question 1:</h2>
                <p>What is the capital of France?</p>
            </div>
            <div class="answer-choices">
                <button>London</button>
                <button>Paris</button>
                <button>Berlin</button>
                <button>Rome</button>
            </div>
        </div>

        <div class="quiz-item">
            <div class="question">
                <h2>Question 2:</h2>
                <p>Which planet is known as the Red Planet?</p>
            </div>
            <div class="answer-choices">
                <button>Earth</button>
                <button>Mars</button>
                <button>Jupiter</button>
                <button>Venus</button>
            </div>
        </div>

        <div class="quiz-item">
            <div class="question">
                <h2>Question 3:</h2>
                <p>What is the largest ocean on Earth?</p>
            </div>
            <div class="answer-choices">
                <button>Atlantic Ocean</button>
                <button>Indian Ocean</button>
                <button>Pacific Ocean</button>
                <button>Arctic Ocean</button>
            </div>
        </div>
    </div>
</body>
</html>
